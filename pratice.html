<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Input Design</title>
    <style>
        /* Optional styling for better appearance */
        .custom-file-input {
            visibility: hidden;
            /* position: absolute; */
        }
        .custom-file-label {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>
        <!-- Input element with label -->
        <input type="file" class="custom-file-input" id="fileInput" accept=".jpg, .jpeg, .png">
        <label for="fileInput" class="custom-file-label">Choose a file</label>
    </div>
</body>
</html>
